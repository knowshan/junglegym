sudo: required

env:
  - WORKSPACE='/project'

services:
  - docker

language: bash

before_install:
  - sudo docker pull knowshan/centos7-mkrpm

install:
  - sudo docker run -d -it -e WORKSPACE="${WORKSPACE}" -e TRAVIS_REPO_SLUG="${TRAVIS_REPO_SLUG}" -e TRAVIS_BUILD_NUMBER="${TRAVIS_BUILD_NUMBER}" -v $PWD:"${WORKSPACE}" --name centos knowshan/centos7-mkrpm
  - sudo docker exec centos rpmdev-setuptree

script:
  - sudo docker exec centos mkrpm

after_script:
  - sudo docker stop centos

before_deploy:
  - find ./ -ls
  - env

deploy:
  provider: releases
  file_glob: true
  skip_cleanup: true
  api_key:
    secure: 
  file: "$PWD/*.md"
  on:
    repo: knowshan/junglegym
    tags: false
